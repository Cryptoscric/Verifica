<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Tracker + SOL Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #e6edf3; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10 font-sans">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400">
                Solana Trade & SOL Tracker
            </h1>
        </header>
        
        <div class="card p-6 rounded-2xl shadow-2xl mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Wallet Address</label>
                    <input id="walletAddr" type="text" value="GaBVpLvmbMjW8Zd4JzJfvXmKmY8usZfqXitcJpTgh6TN" 
                           class="w-full bg-[#0d1117] border border-[#30363d] rounded-xl p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Token Mint Address</label>
                    <input id="tokenMint" type="text" value="5bp5PwTyu4i1hGyQsRwRYqiR2CmxyHt2cPJGEbXEbonk" 
                           class="w-full bg-[#0d1117] border border-[#30363d] rounded-xl p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>
            <button onclick="fetchHistory()" id="searchBtn" 
                    class="mt-8 w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl transition-all flex justify-center items-center gap-3">
                Analizza Transazioni
            </button>
        </div>

        <div id="summaryCards" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 hidden">
            <div class="card p-5 rounded-2xl text-center">
                <p class="text-gray-400 text-xs uppercase font-bold">Totale Token Accumulati</p>
                <p id="totalTokenBalance" class="text-2xl font-mono text-white mt-1">0</p>
            </div>
            <div class="card p-5 rounded-2xl text-center">
                <p class="text-gray-400 text-xs uppercase font-bold">Differenza SOL (Spesi/Ricevuti)</p>
                <p id="totalSolBalance" class="text-2xl font-mono mt-1 text-white">0 SOL</p>
            </div>
        </div>

        <div class="card rounded-2xl overflow-hidden shadow-2xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-[#21262d] text-gray-300 text-xs uppercase tracking-wider">
                        <tr>
                            <th class="p-5 border-b border-[#30363d]">Data</th>
                            <th class="p-5 border-b border-[#30363d]">Tipo</th>
                            <th class="p-5 border-b border-[#30363d]">Quantit√† Token</th>
                            <th class="p-5 border-b border-[#30363d]">Controvalore SOL</th>
                            <th class="p-5 border-b border-[#30363d] text-right">Link</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody" class="divide-y divide-[#30363d]">
                        <tr>
                            <td colspan="5" class="p-16 text-center text-gray-500 italic">Inserisci i dati per iniziare.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "a6bc9ad2-91f8-43f7-a9a9-ec820daadc1b";

        async function fetchHistory() {
            const wallet = document.getElementById('walletAddr').value.trim();
            const tokenMint = document.getElementById('tokenMint').value.trim();
            const resultsBody = document.getElementById('resultsBody');
            const btn = document.getElementById('searchBtn');
            
            let totalToken = 0;
            let totalSol = 0;

            if (!wallet || !tokenMint) return alert("Inserisci i dati");

            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> Scansione...';
            resultsBody.innerHTML = '<tr><td colspan="5" class="p-16 text-center text-blue-400">Analisi movimenti SOL e Token...</td></tr>';

            try {
                const response = await fetch(`https://api.helius.xyz/v0/addresses/${wallet}/transactions?api-key=${API_KEY}`);
                const data = await response.json();
                resultsBody.innerHTML = '';

                const relevantTxs = data.filter(tx => 
                    tx.tokenTransfers && tx.tokenTransfers.some(t => t.mint === tokenMint)
                );

                if (relevantTxs.length === 0) {
                    resultsBody.innerHTML = '<tr><td colspan="5" class="p-16 text-center text-gray-500">Nessun trade trovato.</td></tr>';
                    return;
                }

                relevantTxs.forEach(tx => {
                    const date = new Date(tx.timestamp * 1000).toLocaleString('it-IT');
                    
                    // 1. Calcoliamo il movimento netto di SOL in questa transazione per il wallet
                    let solChange = 0;
                    if (tx.nativeTransfers) {
                        tx.nativeTransfers.forEach(nt => {
                            if (nt.toUser === wallet) solChange += (nt.amount / 1_000_000_000);
                            if (nt.fromUser === wallet) solChange -= (nt.amount / 1_000_000_000);
                        });
                    }

                    // 2. Calcoliamo il movimento del Token
                    tx.tokenTransfers.forEach(t => {
                        if (t.mint === tokenMint) {
                            let type = "TRANSFER";
                            let tokenAmt = t.tokenAmount;
                            let colorClass = "text-gray-400";
                            let solDisplayColor = "text-gray-400";

                            if (t.toUser === wallet) {
                                type = "ACQUISTO / IN";
                                colorClass = "text-green-400 font-bold";
                                totalToken += tokenAmt;
                            } else if (t.fromUser === wallet) {
                                type = "VENDITA / OUT";
                                colorClass = "text-red-400 font-bold";
                                totalToken -= tokenAmt;
                            }

                            totalSol += solChange;
                            solDisplayColor = solChange > 0 ? "text-green-400" : (solChange < 0 ? "text-red-400" : "text-gray-500");

                            const row = `
                                <tr class="hover:bg-[#1c2128] transition-colors">
                                    <td class="p-5 text-sm text-gray-400 font-mono">${date}</td>
                                    <td class="p-5 text-xs"><span class="${colorClass}">${type}</span></td>
                                    <td class="p-5 font-mono text-sm">${tokenAmt.toLocaleString()}</td>
                                    <td class="p-5 font-mono text-sm ${solDisplayColor}">${solChange !== 0 ? solChange.toFixed(4) + ' SOL' : '-'}</td>
                                    <td class="p-5 text-right text-xs">
                                        <a href="https://solscan.io/tx/${tx.signature}" target="_blank" class="text-blue-400 underline">Solscan</a>
                                    </td>
                                </tr>
                            `;
                            resultsBody.innerHTML += row;
                        }
                    });
                });

                // Aggiorna Riepilogo Totale
                document.getElementById('summaryCards').classList.remove('hidden');
                document.getElementById('totalTokenBalance').textContent = totalToken.toLocaleString();
                document.getElementById('totalSolBalance').textContent = totalSol.toFixed(4) + " SOL";
                document.getElementById('totalSolBalance').className = `text-2xl font-mono mt-1 ${totalSol >= 0 ? 'text-green-400' : 'text-red-400'}`;

            } catch (err) {
                resultsBody.innerHTML = `<tr><td colspan="5" class="p-16 text-center text-red-500">Errore: ${err.message}</td></tr>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Analizza Transazioni';
            }
        }
    </script>
</body>
</html>
