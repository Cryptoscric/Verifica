<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana My Token Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #e6edf3; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Ottimizzazione per scrollbar su tabelle lunghe */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10 font-sans">

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400">
                Solana Trade History
            </h1>
            <p class="text-gray-400 mt-2">Analisi on-chain basata su Helius API</p>
        </header>
        
        <div class="card p-6 rounded-2xl shadow-2xl mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-2 tracking-widest">Wallet Address</label>
                    <input id="walletAddr" type="text" placeholder="Es: GaBVpL..." 
                           class="w-full bg-[#0d1117] border border-[#30363d] rounded-xl p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400 mb-2 tracking-widest">Token Mint Address</label>
                    <input id="tokenMint" type="text" placeholder="Es: 5bp5Pw..." 
                           class="w-full bg-[#0d1117] border border-[#30363d] rounded-xl p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
            </div>
            <button onclick="fetchHistory()" id="searchBtn" 
                    class="mt-8 w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl transition-all flex justify-center items-center gap-3 shadow-lg shadow-blue-900/20">
                Analizza Transazioni
            </button>
        </div>

        <div class="card rounded-2xl overflow-hidden shadow-2xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-[#21262d] text-gray-300 text-xs uppercase tracking-wider">
                        <tr>
                            <th class="p-5 border-b border-[#30363d]">Data e Ora</th>
                            <th class="p-5 border-b border-[#30363d]">Tipo Operazione</th>
                            <th class="p-5 border-b border-[#30363d]">Quantità Token</th>
                            <th class="p-5 border-b border-[#30363d] text-right">Dettagli</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody" class="divide-y divide-[#30363d]">
                        <tr>
                            <td colspan="4" class="p-16 text-center text-gray-500 italic">
                                Inserisci gli indirizzi sopra e premi il pulsante per scansionare la blockchain.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <footer class="mt-6 text-center text-gray-500 text-xs">
            Endpoint: api.helius.xyz/v0/addresses/ | Versione 2.1 stabile
        </footer>
    </div>

    <script>
        // La tua API Key verificata
        const API_KEY = "a6bc9ad2-91f8-43f7-a9a9-ec820daadc1b";

        async function fetchHistory() {
            const wallet = document.getElementById('walletAddr').value.trim();
            const tokenMint = document.getElementById('tokenMint').value.trim();
            const resultsBody = document.getElementById('resultsBody');
            const btn = document.getElementById('searchBtn');

            if (!wallet || !tokenMint) {
                alert("Assicurati di inserire sia il Wallet che il Token Mint.");
                return;
            }

            // Stato di caricamento UI
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> Scansione in corso...';
            resultsBody.innerHTML = '<tr><td colspan="4" class="p-16 text-center text-blue-400 font-medium">Interrogazione nodi Solana in corso...</td></tr>';

            try {
                // Chiamata alle API di Helius
                const response = await fetch(`https://api.helius.xyz/v0/addresses/${wallet}/transactions?api-key=${API_KEY}`);
                
                if (!response.ok) throw new Error(`Errore API: ${response.status}`);
                
                const data = await response.json();
                resultsBody.innerHTML = '';

                // Filtro: cerchiamo transazioni che contengono il token specificato
                const relevantTxs = data.filter(tx => 
                    tx.tokenTransfers && tx.tokenTransfers.some(t => t.mint === tokenMint)
                );

                if (relevantTxs.length === 0) {
                    resultsBody.innerHTML = '<tr><td colspan="4" class="p-16 text-center text-gray-500">Nessuna transazione recente trovata per questo token su questo wallet.</td></tr>';
                    return;
                }

                relevantTxs.forEach(tx => {
                    const date = new Date(tx.timestamp * 1000).toLocaleString('it-IT', {
                        day: '2-digit', month: '2-digit', year: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });
                    
                    // Cerchiamo il trasferimento specifico all'interno della transazione
                    tx.tokenTransfers.forEach(t => {
                        if (t.mint === tokenMint) {
                            let type = "TRANSFER";
                            let colorClass = "text-gray-400";
                            let prefix = "";

                            // Logica Acquisto/Vendita o In/Out
                            if (t.toUser === wallet) {
                                type = "ACQUISTO / IN";
                                colorClass = "text-green-400 font-bold bg-green-900/20 px-2 py-1 rounded";
                                prefix = "+";
                            } else if (t.fromUser === wallet) {
                                type = "VENDITA / OUT";
                                colorClass = "text-red-400 font-bold bg-red-900/20 px-2 py-1 rounded";
                                prefix = "-";
                            }

                            const row = `
                                <tr class="hover:bg-[#1c2128] transition-colors">
                                    <td class="p-5 text-sm text-gray-400 font-mono">${date}</td>
                                    <td class="p-5 text-xs"><span class="${colorClass}">${type}</span></td>
                                    <td class="p-5 font-mono text-sm">${prefix}${t.tokenAmount.toLocaleString()}</td>
                                    <td class="p-5 text-right text-xs">
                                        <a href="https://solscan.io/tx/${tx.signature}" target="_blank" 
                                           class="text-blue-400 hover:text-blue-300 underline underline-offset-4 decoration-blue-800 transition">
                                            Solscan ↗
                                        </a>
                                    </td>
                                </tr>
                            `;
                            resultsBody.innerHTML += row;
                        }
                    });
                });

            } catch (err) {
                console.error("Debug Error:", err);
                resultsBody.innerHTML = `<tr><td colspan="4" class="p-16 text-center text-red-500 font-bold">ERRORE: ${err.message}. Controlla la console del browser.</td></tr>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Analizza Transazioni';
            }
        }
    </script>
</body>
</html>
